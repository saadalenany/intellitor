server:
  port: 8085

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - TokenRelay
      routes:
        - id: user
          uri: lb://USER
          predicates:
            - Path=/user/**
        - id: course
          uri: lb://COURSE
          predicates:
            - Path=/course/**
        - id: enrollment
          uri: lb://ENROLLMENT
          predicates:
            - Path=/enrollment/**
  security:
      oauth2:
          client:
              provider:
                  keycloak:
                      issuer-uri: http://localhost:8080/realms/intellirealm
              registration:
                  keycloak:
                      authorization-grant-type: authorization_code
                      client-id: intellirealm-client
                      client-name: Intellirealm Client
                      client-secret: ZaLcB8UY1vHBOgWT7L4SAzobw5AGBiak
                      redirect-uri: http://localhost:8085/login/oauth2/code/keycloak
                      scope: openid, profile, email

custom:
  redirect:
    uri: http://localhost:8085/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true